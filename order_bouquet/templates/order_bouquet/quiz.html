{% extends 'default.html' %}
{% load static %}
{% block content %}
	{% include 'order_bouquet/includes/_header.html' %}
	<section id="quiz">
		<div class="container">
			<div class="quiz">
				<div class="quiz__back ">
					<a href="{% url 'home' %}" class="quiz__back_link fic"><img src="{% static 'img/arrow-left.svg' %}" alt="arrow-left" class="arrowLeft">
					<span class="quiz__back_intro">Назад</span></a>
				</div>
				<div class="quiz__block">
					<h1 class="quiz__title">К какому событию нужен букет?</h1>
					<div class="quiz__elems fic">
                        {% for category in categories %}
                            <a href="{% url 'quiz_step' %}?cat={{ category.pk }}">
                                <button class="quiz__elem">{{ category.title }}</button>
                            </a>&nbsp;
                        {% endfor %}
                        <a href="{% url 'quiz_step' %}?cat=0">
						    <button class="quiz__elem">Другой повод</button>
                        </a>
					</div>
					<div class="quiz__progress">
						<div class="quiz__progress_step">
							<span class="quiz__progress_num">1</span>
							<span class="quiz__progress_in"> шаг из </span>
							<span class="quiz__progress_num">2</span>
						</div>
						<div class="quiz__progress_line">
							<div class="quiz__progress_lineActive"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
{% endblock content %}
